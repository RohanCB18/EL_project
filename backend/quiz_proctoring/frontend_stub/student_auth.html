<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login/Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 450px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .tab {
        flex: 1;
        padding: 12px;
        border: none;
        background: #f0f0f0;
        cursor: pointer;
        border-radius: 8px;
        font-weight: bold;
        transition: all 0.3s;
      }

      .tab.active {
        background: #28a745;
        color: white;
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #28a745;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        background: #28a745;
        color: white;
      }

      .btn:hover {
        background: #218838;
        transform: translateY(-2px);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        display: none;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Portal</h1>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Login</button>
        <button class="tab" onclick="switchTab('register')">Register</button>
      </div>

      <div id="message" class="message"></div>

      <!-- Login Form -->
      <div id="login-form" class="form-container active">
        <form onsubmit="handleLogin(event)">
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="form-container">
        <form onsubmit="handleRegister(event)">
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input
              type="password"
              id="register-password"
              required
              minlength="6"
            />
          </div>
          <div class="input-group">
            <label>Confirm Password</label>
            <input
              type="password"
              id="register-confirm"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="btn" id="register-btn">Register</button>
        </form>
      </div>

      <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8000";

      function switchTab(tab) {
        // Update tabs
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        event.target.classList.add("active");

        // Update forms
        document
          .querySelectorAll(".form-container")
          .forEach((f) => f.classList.remove("active"));
        document.getElementById(tab + "-form").classList.add("active");

        // Clear message
        hideMessage();
      }

      function showMessage(text, type) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = "message " + type;
        msg.style.display = "block";
      }

      function hideMessage() {
        document.getElementById("message").style.display = "none";
      }

      async function handleLogin(e) {
        e.preventDefault();
        hideMessage();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        const btn = document.getElementById("login-btn");

        btn.disabled = true;
        btn.textContent = "Logging in...";

        try {
          const response = await fetch(`${API_BASE}/auth/student/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            // Store user data
            sessionStorage.setItem("user", JSON.stringify(data.user));
            showMessage("Login successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "student";
            }, 1000);
          } else {
            showMessage(data.message, "error");
          }
        } catch (error) {
          showMessage("Login failed: " + error.message, "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "Login";
        }
      }

      async function handleRegister(e) {
        e.preventDefault();
        hideMessage();

        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        const confirm = document.getElementById("register-confirm").value;
        const btn = document.getElementById("register-btn");

        if (password !== confirm) {
          showMessage("Passwords do not match", "error");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Registering...";

        try {
          const response = await fetch(`${API_BASE}/auth/student/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage("Registration successful! Please login.", "success");
            setTimeout(() => {
              switchTab("login");
              document.getElementById("login-email").value = email;
            }, 1500);
          } else {
            showMessage(data.message, "error");
          }
        } catch (error) {
          showMessage("Registration failed: " + error.message, "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "Register";
        }
      }
    </script>
  </body>
</html>
