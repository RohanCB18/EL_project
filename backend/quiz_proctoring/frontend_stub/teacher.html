<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard - Kaksha Saathi</title>
    <link rel="stylesheet" href="css/design-system.css" />
    <style>
      body {
        padding: var(--spacing-lg);
      }

      .user-info {
        color: var(--muted-foreground);
        font-weight: 500;
      }

      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }

      /* Quiz Creation */
      .quiz-form {
        background: var(--surface-2);
        padding: var(--spacing-xl);
        border-radius: var(--radius-lg);
        margin-bottom: var(--spacing-lg);
      }

      .questions-bank {
        margin-top: var(--spacing-lg);
        background: var(--surface-1);
        padding: var(--spacing-lg);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
      }

      .selected-count {
        background: var(--primary);
        color: white;
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: var(--radius-md);
        display: inline-block;
        margin: var(--spacing-lg) 0;
        font-weight: 600;
      }

      .custom-question-section {
        background: var(--surface-3);
        padding: var(--spacing-lg);
        border-radius: var(--radius-lg);
        margin-top: var(--spacing-lg);
      }

      .custom-question-inputs {
        display: grid;
        gap: var(--spacing-md);
        margin-top: var(--spacing-md);
      }

      .quiz-item {
        background: var(--surface-1);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-sm);
      }

      .quiz-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .quiz-meta {
        color: var(--muted-foreground);
        font-size: var(--font-size-sm);
        margin: var(--spacing-xs) 0;
      }

      .attempt-card {
        background: var(--surface-1);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-md);
        box-shadow: var(--shadow-sm);
      }

      .attempt-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-md);
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid var(--border);
      }

      .score-badge {
        font-size: var(--font-size-xl);
        font-weight: 600;
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: var(--radius-md);
        background: var(--primary);
        color: white;
      }

      .score-badge.low { background: var(--destructive); }
      .score-badge.medium { background: #f59e0b; }
      .score-badge.high { background: var(--accent); }

      .message {
        padding: var(--spacing-md);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        text-align: center;
        font-weight: 500;
      }
      .message.success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--accent);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }
      .message.error {
        background: rgba(239, 68, 68, 0.1);
        color: var(--destructive);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .question-tile {
        background: var(--surface-1);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-md);
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-sm);
      }

      .question-tile:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-1px);
      }

      .question-tile.selected {
        border-color: var(--primary);
        background: rgba(0, 102, 204, 0.05);
        box-shadow: 0 0 0 1px rgba(0, 102, 204, 0.1);
      }

      .question-tile .question-text {
        font-weight: 600;
        color: var(--foreground);
        margin-bottom: var(--spacing-sm);
      }

      .question-tile .options {
        color: var(--muted-foreground);
        font-size: var(--font-size-sm);
      }

      .violations-list {
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: var(--spacing-md);
        margin-top: var(--spacing-md);
      }

      .violation-item {
        padding: var(--spacing-sm);
        margin: var(--spacing-xs) 0;
        background: var(--surface-1);
        border-radius: var(--radius-sm);
        border-left: 4px solid var(--destructive);
      }

      .evidence-images {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: var(--spacing-md);
        margin-top: var(--spacing-md);
      }

      .evidence-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
      }
    </style>
  </head>
  </head>
  <body>
    <div class="container container-lg">
      <div class="card-header">
        <div>
          <h1>Teacher Dashboard</h1>
          <div class="user-info" id="user-info"></div>
        </div>
        <button class="btn btn-destructive" onclick="logout()">Logout</button>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('create')">
          Create Quiz
        </button>
        <button class="tab" onclick="switchTab('review')">
          Review Quizzes
        </button>
      </div>

      <div id="message" class="message" style="display: none"></div>

      <!-- Create Quiz Tab -->
      <div id="create-tab" class="tab-content active">
        <div class="quiz-form">
          <h2 class="mb-lg">Create New Quiz</h2>
          <div class="form-group">
            <label class="form-label">Quiz Title</label>
            <input type="text" id="quiz-title" class="form-input" placeholder="Enter quiz title" />
          </div>

          <button class="btn btn-primary btn-lg" onclick="loadQuestions()">
            Load Questions from Subject
          </button>

          <div id="questions-bank" class="questions-bank" style="display: none">
            <h3>Select Questions</h3>
            <div class="selected-count" id="selected-count">
              Selected: 0 questions
            </div>
            <div id="questions-container"></div>
          </div>

          <div class="custom-question-section">
            <h3 class="mb-md">Add Custom Question</h3>
            <div class="custom-question-inputs">
              <input
                type="text"
                id="custom-question"
                class="form-input"
                placeholder="Question text"
              />
              <input type="text" id="custom-option-a" class="form-input" placeholder="Option A" />
              <input type="text" id="custom-option-b" class="form-input" placeholder="Option B" />
              <input type="text" id="custom-option-c" class="form-input" placeholder="Option C" />
              <input type="text" id="custom-option-d" class="form-input" placeholder="Option D" />
              <input
                type="text"
                id="custom-answer"
                class="form-input"
                placeholder="Correct Answer (A, B, C, or D)"
              />
              <button class="btn btn-secondary" onclick="addCustomQuestion()">
                Add Custom Question
              </button>
            </div>
          </div>

          <button class="btn btn-primary btn-lg btn-full mt-xl" onclick="createQuiz()">
            Create Quiz
          </button>
        </div>
      </div>

      <!-- Review Quizzes Tab -->
      <div id="review-tab" class="tab-content">
        <h2 class="mb-lg">Your Quizzes</h2>
        <div id="quiz-list" class="grid grid-auto-fit"></div>

        <div id="attempts-view" style="display: none">
          <button class="btn btn-secondary mb-lg" onclick="backToQuizList()">
            ‚Üê Back to Quiz List
          </button>
          <h2 id="attempts-title" class="mb-lg"></h2>
          <div id="attempts-container" class="attempts-container"></div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8000";
      let currentUser = null;
      let selectedQuestions = [];
      let customQuestions = [];
      let allQuestions = [];

      window.onload = function () {
        const user = sessionStorage.getItem("user");
        if (!user) {
          window.location.href = "teacher_auth";
          return;
        }
        currentUser = JSON.parse(user);
        document.getElementById("user-info").textContent =
          `${currentUser.email} | Subject: ${currentUser.subject.toUpperCase()}`;
      };

      function logout() {
        sessionStorage.removeItem("user");
        window.location.href = "/";
      }

      function switchTab(tab) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        event.target.classList.add("active");
        document
          .querySelectorAll(".tab-content")
          .forEach((c) => c.classList.remove("active"));
        document.getElementById(tab + "-tab").classList.add("active");

        if (tab === "review") {
          loadTeacherQuizzes();
        }
      }

      async function loadQuestions() {
        try {
          const response = await fetch(
            `${API_BASE}/quiz/questions/${currentUser.subject}`,
          );
          const data = await response.json();
          allQuestions = data.questions;

          const container = document.getElementById("questions-container");
          container.innerHTML = "";

          allQuestions.forEach((q, index) => {
            const tile = document.createElement("div");
            tile.className = "question-tile";
            tile.onclick = () => toggleQuestion(index, tile);
            tile.innerHTML = `
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, i) => `${String.fromCharCode(65 + i)}. ${opt}`).join(" | ")}
                        </div>
                    `;
            container.appendChild(tile);
          });

          document.getElementById("questions-bank").style.display = "block";
          showMessage("Questions loaded successfully!", "success");
        } catch (error) {
          showMessage("Failed to load questions", "error");
        }
      }

      function toggleQuestion(index, tile) {
        const questionIndex = selectedQuestions.indexOf(index);
        if (questionIndex > -1) {
          selectedQuestions.splice(questionIndex, 1);
          tile.classList.remove("selected");
        } else {
          selectedQuestions.push(index);
          tile.classList.add("selected");
        }
        document.getElementById("selected-count").textContent =
          `Selected: ${selectedQuestions.length + customQuestions.length} questions`;
      }

      function addCustomQuestion() {
        const question = document.getElementById("custom-question").value;
        const optA = document.getElementById("custom-option-a").value;
        const optB = document.getElementById("custom-option-b").value;
        const optC = document.getElementById("custom-option-c").value;
        const optD = document.getElementById("custom-option-d").value;
        const answer = document
          .getElementById("custom-answer")
          .value.toUpperCase();

        if (!question || !optA || !optB || !optC || !optD || !answer) {
          alert("Please fill all fields");
          return;
        }

        if (!["A", "B", "C", "D"].includes(answer)) {
          alert("Answer must be A, B, C, or D");
          return;
        }

        customQuestions.push({
          question: question,
          options: [optA, optB, optC, optD],
          answer: answer,
          is_custom: true,
        });

        document.getElementById("custom-question").value = "";
        document.getElementById("custom-option-a").value = "";
        document.getElementById("custom-option-b").value = "";
        document.getElementById("custom-option-c").value = "";
        document.getElementById("custom-option-d").value = "";
        document.getElementById("custom-answer").value = "";

        document.getElementById("selected-count").textContent =
          `Selected: ${selectedQuestions.length + customQuestions.length} questions`;

        showMessage("Custom question added!", "success");
      }

      async function createQuiz() {
        const title = document.getElementById("quiz-title").value;

        if (!title) {
          alert("Please enter quiz title");
          return;
        }

        const totalQuestions =
          selectedQuestions.length + customQuestions.length;
        if (totalQuestions === 0) {
          alert("Please select at least one question");
          return;
        }

        const questions = [
          ...selectedQuestions.map((i) => ({
            question: allQuestions[i].question,
            options: allQuestions[i].options,
            answer: allQuestions[i].answer,
            is_custom: false,
          })),
          ...customQuestions,
        ];

        try {
          const response = await fetch(
            `${API_BASE}/quiz/create?teacher_email=${currentUser.email}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                title: title,
                subject: currentUser.subject,
                questions: questions,
              }),
            },
          );

          if (response.ok) {
            showMessage("Quiz created successfully!", "success");
            selectedQuestions = [];
            customQuestions = [];
            document.getElementById("quiz-title").value = "";
            document.getElementById("questions-bank").style.display = "none";
            document
              .querySelectorAll(".question-tile")
              .forEach((t) => t.classList.remove("selected"));
            document.getElementById("selected-count").textContent =
              "Selected: 0 questions";
          } else {
            const error = await response.json();
            showMessage("Failed to create quiz: " + error.detail, "error");
          }
        } catch (error) {
          showMessage("Error creating quiz", "error");
        }
      }

      async function loadTeacherQuizzes() {
        try {
          const response = await fetch(`${API_BASE}/quiz/list`);
          const data = await response.json();

          const teacherQuizzes = data.quizzes.filter(
            (q) =>
              q.subject === currentUser.subject &&
              q.teacher_email === currentUser.email,
          );
          const container = document.getElementById("quiz-list");
          container.innerHTML = "";

          if (teacherQuizzes.length === 0) {
            container.innerHTML =
              '<p style="text-align: center; color: #666;">No quizzes created yet.</p>';
            return;
          }

          teacherQuizzes.forEach((quiz) => {
            const item = document.createElement("div");
            item.className = "quiz-item";
            item.onclick = () => viewAttempts(quiz.quiz_id, quiz.title);
            item.innerHTML = `
                        <h3>${quiz.title}</h3>
                        <div class="quiz-meta">üìö Subject: ${quiz.subject.toUpperCase()}</div>
                        <div class="quiz-meta">‚ùì Questions: ${quiz.question_count}</div>
                        <div class="quiz-meta">‚è±Ô∏è Time: ${Math.floor(quiz.time_limit / 60)} minutes</div>
                        <div class="quiz-meta">üìÖ Created: ${new Date(quiz.created_at).toLocaleDateString()}</div>
                    `;
            container.appendChild(item);
          });
        } catch (error) {
          showMessage("Failed to load quizzes", "error");
        }
      }

      async function viewAttempts(quizId, quizTitle) {
        try {
          const response = await fetch(
            `${API_BASE}/quiz/${quizId}/attempts?teacher_email=${currentUser.email}`,
          );
          const data = await response.json();

          document.getElementById("quiz-list").style.display = "none";
          document.getElementById("attempts-view").style.display = "block";
          document.getElementById("attempts-title").textContent =
            `Attempts for: ${quizTitle}`;

          const container = document.getElementById("attempts-container");
          container.innerHTML = "";

          if (data.attempts.length === 0) {
            container.innerHTML =
              '<p style="text-align: center; color: #666;">No attempts yet.</p>';
            return;
          }

          for (const attempt of data.attempts) {
            const card = document.createElement("div");
            card.className = "attempt-card";

            const score = attempt.score;
            const scoreClass =
              score >= 70 ? "" : score >= 40 ? "medium" : "low";

            let violationsHTML = "";
            if (attempt.violations.length > 0) {
              violationsHTML = `
                            <div class="violations-list">
                                <h4 style="margin-bottom: 10px; color: #721c24;">‚ö†Ô∏è Violations Detected (${attempt.violations.length})</h4>
                                ${attempt.violations
                                  .map(
                                    (v) => `
                                    <div class="violation-item">
                                        <strong>${v.type}</strong>: ${v.reason}
                                        <br><small>Confidence: ${(v.confidence * 100).toFixed(1)}% | ${new Date(v.timestamp).toLocaleString()}</small>
                                    </div>
                                `,
                                  )
                                  .join("")}
                            </div>
                        `;
            }

            card.innerHTML = `
                        <div class="attempt-header">
                            <div>
                                <h4>${attempt.student_email}</h4>
                                <small>Submitted: ${new Date(attempt.end_time).toLocaleString()}</small>
                                ${attempt.auto_submitted ? '<br><span style="color: #dc3545; font-weight: bold;">‚ö† AUTO-SUBMITTED (Violation)</span>' : ""}
                            </div>
                            <div class="score-badge ${scoreClass}">${score.toFixed(1)}%</div>
                        </div>
                        ${violationsHTML}
                    `;
            container.appendChild(card);
          }
        } catch (error) {
          showMessage("Failed to load attempts", "error");
        }
      }

      function backToQuizList() {
        document.getElementById("attempts-view").style.display = "none";
        document.getElementById("quiz-list").style.display = "grid";
      }

      function showMessage(text, type) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = "message " + type;
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 5000);
      }
    </script>
  </body>
</html>
