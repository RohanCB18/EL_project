<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard - Quiz Proctoring System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #eee;
      }

      h1 {
        color: #333;
      }
      .user-info {
        color: #666;
        font-weight: bold;
      }

      .logout-btn {
        padding: 8px 20px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      .logout-btn:hover {
        background: #c82333;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .tab {
        flex: 1;
        padding: 15px;
        background: #f0f0f0;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }
      .tab.active {
        background: #007bff;
        color: white;
      }

      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }

      /* Quiz Creation */
      .quiz-form {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .form-group input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #007bff;
        color: white;
      }
      .btn-primary:hover {
        background: #0056b3;
      }
      .btn-success {
        background: #28a745;
        color: white;
      }
      .btn-success:hover {
        background: #218838;
      }

      .questions-bank {
        margin-top: 30px;
      }

      .question-tile {
        background: white;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .question-tile:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .question-tile.selected {
        border-color: #007bff;
        background: #e7f3ff;
      }

      .question-tile .question-text {
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .question-tile .options {
        color: #666;
        font-size: 14px;
      }

      .custom-question-section {
        background: #fff3cd;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .custom-question-inputs {
        display: grid;
        gap: 15px;
        margin-top: 15px;
      }

      .custom-question-inputs input {
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 6px;
      }

      .selected-count {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        display: inline-block;
        margin: 20px 0;
        font-weight: bold;
      }

      /* Quiz Review */
      .quiz-list {
        display: grid;
        gap: 20px;
      }

      .quiz-item {
        background: #f8f9fa;
        border: 2px solid #ddd;
        border-radius: 12px;
        padding: 25px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .quiz-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .quiz-item h3 {
        margin-bottom: 15px;
        color: #333;
      }
      .quiz-meta {
        color: #666;
        font-size: 14px;
        margin: 5px 0;
      }

      /* Student Attempts */
      .attempts-container {
        margin-top: 20px;
      }

      .attempt-card {
        background: white;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
      }

      .attempt-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .score-badge {
        font-size: 24px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        background: #28a745;
        color: white;
      }

      .score-badge.low {
        background: #dc3545;
      }
      .score-badge.medium {
        background: #ffc107;
        color: #333;
      }

      .violations-list {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
      }

      .violation-item {
        padding: 10px;
        margin: 5px 0;
        background: white;
        border-radius: 5px;
        border-left: 4px solid #dc3545;
      }

      .evidence-images {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .evidence-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid #ddd;
      }

      .back-btn {
        padding: 10px 20px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .back-btn:hover {
        background: #5a6268;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Teacher Dashboard</h1>
          <div class="user-info" id="user-info"></div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('create')">
          Create Quiz
        </button>
        <button class="tab" onclick="switchTab('review')">
          Review Quizzes
        </button>
      </div>

      <div id="message" class="message" style="display: none"></div>

      <!-- Create Quiz Tab -->
      <div id="create-tab" class="tab-content active">
        <div class="quiz-form">
          <h2>Create New Quiz</h2>
          <div class="form-group">
            <label>Quiz Title</label>
            <input type="text" id="quiz-title" placeholder="Enter quiz title" />
          </div>

          <button class="btn btn-primary" onclick="loadQuestions()">
            Load Questions from Subject
          </button>

          <div id="questions-bank" class="questions-bank" style="display: none">
            <h3>Select Questions</h3>
            <div class="selected-count" id="selected-count">
              Selected: 0 questions
            </div>
            <div id="questions-container"></div>
          </div>

          <div class="custom-question-section">
            <h3>Add Custom Question</h3>
            <div class="custom-question-inputs">
              <input
                type="text"
                id="custom-question"
                placeholder="Question text"
              />
              <input type="text" id="custom-option-a" placeholder="Option A" />
              <input type="text" id="custom-option-b" placeholder="Option B" />
              <input type="text" id="custom-option-c" placeholder="Option C" />
              <input type="text" id="custom-option-d" placeholder="Option D" />
              <input
                type="text"
                id="custom-answer"
                placeholder="Correct Answer (A, B, C, or D)"
              />
              <button class="btn btn-success" onclick="addCustomQuestion()">
                Add Custom Question
              </button>
            </div>
          </div>

          <button
            class="btn btn-success"
            onclick="createQuiz()"
            style="
              margin-top: 30px;
              width: 100%;
              padding: 15px;
              font-size: 18px;
            "
          >
            Create Quiz
          </button>
        </div>
      </div>

      <!-- Review Quizzes Tab -->
      <div id="review-tab" class="tab-content">
        <h2>Your Quizzes</h2>
        <div id="quiz-list" class="quiz-list"></div>

        <div id="attempts-view" style="display: none">
          <button class="back-btn" onclick="backToQuizList()">
            ‚Üê Back to Quiz List
          </button>
          <h2 id="attempts-title"></h2>
          <div id="attempts-container" class="attempts-container"></div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8000";
      let currentUser = null;
      let selectedQuestions = [];
      let customQuestions = [];
      let allQuestions = [];

      window.onload = function () {
        const user = sessionStorage.getItem("user");
        if (!user) {
          window.location.href = "teacher_auth";
          return;
        }
        currentUser = JSON.parse(user);
        document.getElementById("user-info").textContent =
          `${currentUser.email} | Subject: ${currentUser.subject.toUpperCase()}`;
      };

      function logout() {
        sessionStorage.removeItem("user");
        window.location.href = "/";
      }

      function switchTab(tab) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        event.target.classList.add("active");
        document
          .querySelectorAll(".tab-content")
          .forEach((c) => c.classList.remove("active"));
        document.getElementById(tab + "-tab").classList.add("active");

        if (tab === "review") {
          loadTeacherQuizzes();
        }
      }

      async function loadQuestions() {
        try {
          const response = await fetch(
            `${API_BASE}/quiz/questions/${currentUser.subject}`,
          );
          const data = await response.json();
          allQuestions = data.questions;

          const container = document.getElementById("questions-container");
          container.innerHTML = "";

          allQuestions.forEach((q, index) => {
            const tile = document.createElement("div");
            tile.className = "question-tile";
            tile.onclick = () => toggleQuestion(index, tile);
            tile.innerHTML = `
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, i) => `${String.fromCharCode(65 + i)}. ${opt}`).join(" | ")}
                        </div>
                    `;
            container.appendChild(tile);
          });

          document.getElementById("questions-bank").style.display = "block";
          showMessage("Questions loaded successfully!", "success");
        } catch (error) {
          showMessage("Failed to load questions", "error");
        }
      }

      function toggleQuestion(index, tile) {
        const questionIndex = selectedQuestions.indexOf(index);
        if (questionIndex > -1) {
          selectedQuestions.splice(questionIndex, 1);
          tile.classList.remove("selected");
        } else {
          selectedQuestions.push(index);
          tile.classList.add("selected");
        }
        document.getElementById("selected-count").textContent =
          `Selected: ${selectedQuestions.length + customQuestions.length} questions`;
      }

      function addCustomQuestion() {
        const question = document.getElementById("custom-question").value;
        const optA = document.getElementById("custom-option-a").value;
        const optB = document.getElementById("custom-option-b").value;
        const optC = document.getElementById("custom-option-c").value;
        const optD = document.getElementById("custom-option-d").value;
        const answer = document
          .getElementById("custom-answer")
          .value.toUpperCase();

        if (!question || !optA || !optB || !optC || !optD || !answer) {
          alert("Please fill all fields");
          return;
        }

        if (!["A", "B", "C", "D"].includes(answer)) {
          alert("Answer must be A, B, C, or D");
          return;
        }

        customQuestions.push({
          question: question,
          options: [optA, optB, optC, optD],
          answer: answer,
          is_custom: true,
        });

        document.getElementById("custom-question").value = "";
        document.getElementById("custom-option-a").value = "";
        document.getElementById("custom-option-b").value = "";
        document.getElementById("custom-option-c").value = "";
        document.getElementById("custom-option-d").value = "";
        document.getElementById("custom-answer").value = "";

        document.getElementById("selected-count").textContent =
          `Selected: ${selectedQuestions.length + customQuestions.length} questions`;

        showMessage("Custom question added!", "success");
      }

      async function createQuiz() {
        const title = document.getElementById("quiz-title").value;

        if (!title) {
          alert("Please enter quiz title");
          return;
        }

        const totalQuestions =
          selectedQuestions.length + customQuestions.length;
        if (totalQuestions === 0) {
          alert("Please select at least one question");
          return;
        }

        const questions = [
          ...selectedQuestions.map((i) => ({
            question: allQuestions[i].question,
            options: allQuestions[i].options,
            answer: allQuestions[i].answer,
            is_custom: false,
          })),
          ...customQuestions,
        ];

        try {
          const response = await fetch(
            `${API_BASE}/quiz/create?teacher_email=${currentUser.email}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                title: title,
                subject: currentUser.subject,
                questions: questions,
              }),
            },
          );

          if (response.ok) {
            showMessage("Quiz created successfully!", "success");
            selectedQuestions = [];
            customQuestions = [];
            document.getElementById("quiz-title").value = "";
            document.getElementById("questions-bank").style.display = "none";
            document
              .querySelectorAll(".question-tile")
              .forEach((t) => t.classList.remove("selected"));
            document.getElementById("selected-count").textContent =
              "Selected: 0 questions";
          } else {
            const error = await response.json();
            showMessage("Failed to create quiz: " + error.detail, "error");
          }
        } catch (error) {
          showMessage("Error creating quiz", "error");
        }
      }

      async function loadTeacherQuizzes() {
        try {
          const response = await fetch(`${API_BASE}/quiz/list`);
          const data = await response.json();

          const teacherQuizzes = data.quizzes.filter(
            (q) =>
              q.subject === currentUser.subject &&
              q.teacher_email === currentUser.email,
          );
          const container = document.getElementById("quiz-list");
          container.innerHTML = "";

          if (teacherQuizzes.length === 0) {
            container.innerHTML =
              '<p style="text-align: center; color: #666;">No quizzes created yet.</p>';
            return;
          }

          teacherQuizzes.forEach((quiz) => {
            const item = document.createElement("div");
            item.className = "quiz-item";
            item.onclick = () => viewAttempts(quiz.quiz_id, quiz.title);
            item.innerHTML = `
                        <h3>${quiz.title}</h3>
                        <div class="quiz-meta">üìö Subject: ${quiz.subject.toUpperCase()}</div>
                        <div class="quiz-meta">‚ùì Questions: ${quiz.question_count}</div>
                        <div class="quiz-meta">‚è±Ô∏è Time: ${Math.floor(quiz.time_limit / 60)} minutes</div>
                        <div class="quiz-meta">üìÖ Created: ${new Date(quiz.created_at).toLocaleDateString()}</div>
                    `;
            container.appendChild(item);
          });
        } catch (error) {
          showMessage("Failed to load quizzes", "error");
        }
      }

      async function viewAttempts(quizId, quizTitle) {
        try {
          const response = await fetch(
            `${API_BASE}/quiz/${quizId}/attempts?teacher_email=${currentUser.email}`,
          );
          const data = await response.json();

          document.getElementById("quiz-list").style.display = "none";
          document.getElementById("attempts-view").style.display = "block";
          document.getElementById("attempts-title").textContent =
            `Attempts for: ${quizTitle}`;

          const container = document.getElementById("attempts-container");
          container.innerHTML = "";

          if (data.attempts.length === 0) {
            container.innerHTML =
              '<p style="text-align: center; color: #666;">No attempts yet.</p>';
            return;
          }

          for (const attempt of data.attempts) {
            const card = document.createElement("div");
            card.className = "attempt-card";

            const score = attempt.score;
            const scoreClass =
              score >= 70 ? "" : score >= 40 ? "medium" : "low";

            let violationsHTML = "";
            if (attempt.violations.length > 0) {
              violationsHTML = `
                            <div class="violations-list">
                                <h4 style="margin-bottom: 10px; color: #721c24;">‚ö†Ô∏è Violations Detected (${attempt.violations.length})</h4>
                                ${attempt.violations
                                  .map(
                                    (v) => `
                                    <div class="violation-item">
                                        <strong>${v.type}</strong>: ${v.reason}
                                        <br><small>Confidence: ${(v.confidence * 100).toFixed(1)}% | ${new Date(v.timestamp).toLocaleString()}</small>
                                    </div>
                                `,
                                  )
                                  .join("")}
                            </div>
                        `;
            }

            card.innerHTML = `
                        <div class="attempt-header">
                            <div>
                                <h4>${attempt.student_email}</h4>
                                <small>Submitted: ${new Date(attempt.end_time).toLocaleString()}</small>
                                ${attempt.auto_submitted ? '<br><span style="color: #dc3545; font-weight: bold;">‚ö† AUTO-SUBMITTED (Violation)</span>' : ""}
                            </div>
                            <div class="score-badge ${scoreClass}">${score.toFixed(1)}%</div>
                        </div>
                        ${violationsHTML}
                    `;
            container.appendChild(card);
          }
        } catch (error) {
          showMessage("Failed to load attempts", "error");
        }
      }

      function backToQuizList() {
        document.getElementById("attempts-view").style.display = "none";
        document.getElementById("quiz-list").style.display = "grid";
      }

      function showMessage(text, type) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = "message " + type;
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 5000);
      }
    </script>
  </body>
</html>
