<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Login - Quiz Proctoring</title>
    <link rel="stylesheet" href="css/design-system.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--spacing-lg);
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      .message {
        padding: var(--spacing-md);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        text-align: center;
        display: none;
        font-weight: 500;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        color: var(--destructive);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .message.success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--accent);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .back-link {
        text-align: center;
        margin-top: var(--spacing-lg);
      }

      .back-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .back-link a:hover {
        color: var(--primary-hover);
        text-decoration: underline;
      }

      select.form-input {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container container-sm">
      <h1 class="text-center">Teacher Portal</h1>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Login</button>
        <button class="tab" onclick="switchTab('register')">Register</button>
      </div>

      <div id="message" class="message"></div>

      <!-- Login Form -->
      <div id="login-form" class="form-container active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="login-email" class="form-input" required />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-input"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-full btn-lg"
            id="login-btn"
          >
            Login
          </button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="form-container">
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              id="register-email"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="register-password"
              class="form-input"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              id="register-confirm"
              class="form-input"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Subject</label>
            <select id="register-subject" class="form-input" required>
              <option value="">Select Subject</option>
              <option value="adld">Advanced Digital Logic Design (ADLD)</option>
              <option value="dsa">Data Structures & Algorithms (DSA)</option>
              <option value="os">Operating Systems (OS)</option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-full btn-lg"
            id="register-btn"
          >
            Register
          </button>
        </form>
      </div>

      <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8000";

      function switchTab(tab) {
        // Update tabs
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        event.target.classList.add("active");

        // Update forms
        document
          .querySelectorAll(".form-container")
          .forEach((f) => f.classList.remove("active"));
        document.getElementById(tab + "-form").classList.add("active");

        // Clear message
        hideMessage();
      }

      function showMessage(text, type) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = "message " + type;
        msg.style.display = "block";
      }

      function hideMessage() {
        document.getElementById("message").style.display = "none";
      }

      async function handleLogin(e) {
        e.preventDefault();
        hideMessage();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        const btn = document.getElementById("login-btn");

        btn.disabled = true;
        btn.textContent = "Logging in...";

        try {
          const response = await fetch(`${API_BASE}/auth/teacher/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            // Store user data
            sessionStorage.setItem("user", JSON.stringify(data.user));
            showMessage("Login successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "teacher";
            }, 1000);
          } else {
            showMessage(data.message, "error");
          }
        } catch (error) {
          showMessage("Login failed: " + error.message, "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "Login";
        }
      }

      async function handleRegister(e) {
        e.preventDefault();
        hideMessage();

        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        const confirm = document.getElementById("register-confirm").value;
        const subject = document.getElementById("register-subject").value;
        const btn = document.getElementById("register-btn");

        if (password !== confirm) {
          showMessage("Passwords do not match", "error");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Registering...";

        try {
          const response = await fetch(`${API_BASE}/auth/teacher/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, subject }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage("Registration successful! Please login.", "success");
            setTimeout(() => {
              switchTab("login");
              document.getElementById("login-email").value = email;
            }, 1500);
          } else {
            showMessage(data.message, "error");
          }
        } catch (error) {
          showMessage("Registration failed: " + error.message, "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "Register";
        }
      }
    </script>
  </body>
</html>
