<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard - Quiz Proctoring System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #eee;
      }

      h1 {
        color: #333;
      }
      .user-info {
        color: #666;
        font-weight: bold;
      }

      .logout-btn {
        padding: 8px 20px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      .logout-btn:hover {
        background: #c82333;
      }

      #quiz-list-view {
        display: block;
      }

      .quiz-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .quiz-card {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 25px;
        border: 2px solid #ddd;
        transition: all 0.3s;
      }
      .quiz-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .quiz-card h3 {
        color: #333;
        margin-bottom: 15px;
      }
      .quiz-info {
        margin: 10px 0;
        color: #666;
        font-size: 14px;
      }

      .quiz-status {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        margin-top: 10px;
      }
      .quiz-status.available {
        background: #d4edda;
        color: #155724;
      }
      .quiz-status.attempted {
        background: #f8d7da;
        color: #721c24;
      }

      .start-quiz-btn {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }
      .start-quiz-btn:hover:not(:disabled) {
        background: #218838;
      }
      .start-quiz-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #quiz-taking-view {
        display: none;
      }

      .quiz-header {
        background: #007bff;
        color: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .quiz-timer {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 15px;
        background: #fff3cd;
        border-radius: 8px;
        margin-bottom: 20px;
        color: #856404;
      }

      .video-section {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 250px;
        z-index: 1000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .video-section video {
        width: 100%;
        display: block;
      }

      .proctor-status {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px 12px;
        background: #28a745;
        color: white;
        border-radius: 5px;
        font-size: 12px;
        font-weight: bold;
      }

      .questions-container {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 12px;
      }

      .question-card {
        background: white;
        padding: 25px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
      }

      .question-text {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      .option {
        display: block;
        padding: 15px;
        margin: 10px 0;
        background: #f8f9fa;
        border: 2px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .option:hover {
        background: #e9ecef;
      }
      .option input[type="radio"] {
        margin-right: 10px;
      }
      .option.selected {
        background: #d4edda;
        border-color: #28a745;
      }

      .submit-quiz-btn {
        width: 100%;
        padding: 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
      }
      .submit-quiz-btn:hover {
        background: #0056b3;
      }

      #results-view {
        display: none;
      }

      .score-display {
        text-align: center;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 12px;
        margin-bottom: 30px;
      }
      .score-display h2 {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .answer-review {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 15px;
      }
      .answer-review.correct {
        border-left: 5px solid #28a745;
      }
      .answer-review.incorrect {
        border-left: 5px solid #dc3545;
      }

      .back-to-list-btn {
        padding: 12px 30px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
      }
      .back-to-list-btn:hover {
        background: #5a6268;
      }

      .warning-message {
        background: #dc3545;
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        display: none;
      }
      .warning-message.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Student Dashboard</h1>
          <div class="user-info" id="user-email"></div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div id="warning-message" class="warning-message"></div>

      <div id="quiz-list-view">
        <h2>Available Quizzes</h2>
        <div id="quiz-grid" class="quiz-grid"></div>
      </div>

      <div id="quiz-taking-view">
        <div class="quiz-header">
          <h2 id="quiz-title"></h2>
          <p id="quiz-subject"></p>
        </div>
        <div class="quiz-timer" id="quiz-timer">Time Remaining: 00:00</div>
        <div class="questions-container" id="questions-container"></div>
        <button class="submit-quiz-btn" onclick="submitQuiz()">
          Submit Quiz
        </button>

        <div class="video-section" id="video-section" style="display: none">
          <div class="proctor-status" id="proctor-status">NORMAL</div>
          <video id="webcam" autoplay playsinline></video>
        </div>
      </div>

      <div id="results-view">
        <div class="score-display">
          <h2 id="score-percentage"></h2>
          <p id="score-details"></p>
        </div>
        <h3>Answer Review</h3>
        <div id="answers-review"></div>
        <button class="back-to-list-btn" onclick="backToList()">
          Back to Quiz List
        </button>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8000";
      let currentUser = null,
        currentAttempt = null,
        currentQuiz = null,
        sessionId = null;
      let stream = null,
        processingInterval = null,
        heartbeatInterval = null,
        timerInterval = null;
      let timeRemaining = 0,
        selectedAnswers = {},
        isQuizActive = false;

      window.onload = function () {
        const user = sessionStorage.getItem("user");
        if (!user) {
          window.location.href = "student_auth";
          return;
        }
        currentUser = JSON.parse(user);
        document.getElementById("user-email").textContent = currentUser.email;
        loadQuizzes();
      };

      function logout() {
        sessionStorage.removeItem("user");
        window.location.href = "/";
      }

      async function loadQuizzes() {
        try {
          const response = await fetch(
            `${API_BASE}/quiz/list?student_email=${currentUser.email}`,
          );
          const data = await response.json();
          const grid = document.getElementById("quiz-grid");
          grid.innerHTML = "";

          if (data.quizzes.length === 0) {
            grid.innerHTML =
              '<p style="text-align: center; color: #666;">No quizzes available yet.</p>';
            return;
          }

          data.quizzes.forEach((quiz) => {
            const card = document.createElement("div");
            card.className = "quiz-card";
            card.innerHTML = `
                        <h3>${quiz.title}</h3>
                        <div class="quiz-info">üìö Subject: ${quiz.subject.toUpperCase()}</div>
                        <div class="quiz-info">‚ùì Questions: ${quiz.question_count}</div>
                        <div class="quiz-info">‚è±Ô∏è Time: ${Math.floor(quiz.time_limit / 60)} minutes</div>
                        <span class="quiz-status ${quiz.attempted ? "attempted" : "available"}">
                            ${quiz.attempted ? "Already Attempted" : "Available"}
                        </span>
                        <button class="start-quiz-btn" onclick="startQuiz('${quiz.quiz_id}')" 
                                ${quiz.attempted ? "disabled" : ""}>
                            ${quiz.attempted ? "Completed" : "Start Quiz"}
                        </button>
                    `;
            grid.appendChild(card);
          });
        } catch (error) {
          console.error("Error loading quizzes:", error);
          showWarning("Failed to load quizzes");
        }
      }

      async function startQuiz(quizId) {
        try {
          const response = await fetch(`${API_BASE}/quiz/start-attempt`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              student_email: currentUser.email,
              quiz_id: quizId,
            }),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || "Failed to start quiz");
          }

          const data = await response.json();
          currentAttempt = data.attempt_id;
          currentQuiz = data.quiz;
          sessionId = data.session_id;

          document.getElementById("quiz-list-view").style.display = "none";
          document.getElementById("quiz-taking-view").style.display = "block";
          document.getElementById("quiz-title").textContent = currentQuiz.title;
          document.getElementById("quiz-subject").textContent =
            "Subject: " + currentQuiz.subject.toUpperCase();

          timeRemaining = currentQuiz.time_limit;
          startTimer();
          renderQuestions();
          await startProctoring();
          await enterFullscreen();
          activateBrowserSecurity();
        } catch (error) {
          console.error("Error starting quiz:", error);
          alert("Failed to start quiz: " + error.message);
        }
      }

      function renderQuestions() {
        const container = document.getElementById("questions-container");
        container.innerHTML = "";
        selectedAnswers = {};

        currentQuiz.questions.forEach((q, index) => {
          const card = document.createElement("div");
          card.className = "question-card";
          card.innerHTML = `
                    <div class="question-text">Q${index + 1}. ${q.question}</div>
                    ${q.options
                      .map(
                        (opt, i) => `
                        <label class="option" onclick="selectOption(${q.id}, '${String.fromCharCode(65 + i)}', this)">
                            <input type="radio" name="q${q.id}" value="${String.fromCharCode(65 + i)}">
                            ${String.fromCharCode(65 + i)}. ${opt}
                        </label>
                    `,
                      )
                      .join("")}
                `;
          container.appendChild(card);
        });
      }

      function selectOption(questionId, answer, element) {
        const options = element.parentElement.querySelectorAll(".option");
        options.forEach((opt) => opt.classList.remove("selected"));
        element.classList.add("selected");
        selectedAnswers[questionId] = answer;
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          timeRemaining--;
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          document.getElementById("quiz-timer").textContent =
            `Time Remaining: ${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

          if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            submitQuiz(true);
          }
        }, 1000);
      }

      async function submitQuiz(autoSubmit = false) {
        if (timerInterval) clearInterval(timerInterval);

        const answers = Object.keys(selectedAnswers).map((qId) => ({
          question_id: parseInt(qId),
          selected_answer: selectedAnswers[qId],
        }));

        try {
          const response = await fetch(`${API_BASE}/quiz/submit`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              attempt_id: currentAttempt,
              answers: answers,
              auto_submitted: autoSubmit,
            }),
          });

          const result = await response.json();
          await stopProctoring();
          showResults(result);
        } catch (error) {
          console.error("Error submitting quiz:", error);
          alert("Failed to submit quiz: " + error.message);
        }
      }

      function showResults(result) {
        document.getElementById("quiz-taking-view").style.display = "none";
        document.getElementById("results-view").style.display = "block";

        const percentage = result.score.toFixed(1);
        document.getElementById("score-percentage").textContent =
          percentage + "%";
        document.getElementById("score-details").textContent =
          `You got ${result.correct_answers} out of ${result.total_questions} questions correct`;

        const reviewContainer = document.getElementById("answers-review");
        reviewContainer.innerHTML = "";

        result.answers.forEach((ans, index) => {
          const div = document.createElement("div");
          div.className = `answer-review ${ans.is_correct ? "correct" : "incorrect"}`;
          div.innerHTML = `
                    <h4>Q${index + 1}. ${ans.question}</h4>
                    <p><strong>Your Answer:</strong> ${ans.selected_answer}</p>
                    <p><strong>Correct Answer:</strong> ${ans.correct_answer}</p>
                    <p style="color: ${ans.is_correct ? "#28a745" : "#dc3545"}; font-weight: bold;">
                        ${ans.is_correct ? "‚úì Correct" : "‚úó Incorrect"}
                    </p>
                `;
          reviewContainer.appendChild(div);
        });
      }

      function backToList() {
        document.getElementById("results-view").style.display = "none";
        document.getElementById("quiz-list-view").style.display = "block";
        loadQuizzes();
      }

      async function startProctoring() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { width: 640, height: 480 },
          });
          document.getElementById("webcam").srcObject = stream;
          document.getElementById("video-section").style.display = "block";
          processingInterval = setInterval(processFrame, 1000);
          heartbeatInterval = setInterval(sendHeartbeat, 2000);
        } catch (error) {
          console.error("Proctoring error:", error);
        }
      }

      async function stopProctoring() {
        if (processingInterval) clearInterval(processingInterval);
        if (heartbeatInterval) clearInterval(heartbeatInterval);
        deactivateBrowserSecurity();
        exitFullscreen();
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
        }
        document.getElementById("video-section").style.display = "none";
      }

      async function processFrame() {
        if (!sessionId || !stream) return;
        try {
          const video = document.getElementById("webcam");
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0);
          const frameBase64 = canvas.toDataURL("image/jpeg").split(",")[1];

          const response = await fetch(`${API_BASE}/proctor/frame`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              session_id: sessionId,
              frame_base64: frameBase64,
            }),
          });

          const result = await response.json();
          updateProctorStatus(result.event);
        } catch (error) {
          console.error("Frame processing error:", error);
        }
      }

      function updateProctorStatus(event) {
        const statusElement = document.getElementById("proctor-status");
        const statusMap = {
          NORMAL: { text: "NORMAL", color: "#28a745" },
          SUSPICIOUS: { text: "WARNING", color: "#ffc107" },
          CHEATING: { text: "ALERT", color: "#dc3545" },
          CALIBRATING: { text: "CALIBRATING", color: "#17a2b8" },
        };
        const status = statusMap[event] || statusMap["NORMAL"];
        statusElement.textContent = status.text;
        statusElement.style.background = status.color;
      }

      async function sendHeartbeat() {
        if (!sessionId) return;
        try {
          await fetch(`${API_BASE}/proctor/heartbeat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              session_id: sessionId,
              timestamp: new Date().toISOString(),
            }),
          });
        } catch (error) {
          console.error("Heartbeat error:", error);
        }
      }

      async function enterFullscreen() {
        try {
          await document.documentElement.requestFullscreen();
        } catch (error) {
          console.error("Fullscreen error:", error);
        }
      }

      function exitFullscreen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      }

      function activateBrowserSecurity() {
        isQuizActive = true;
        document.addEventListener("fullscreenchange", handleFullscreenChange);
        document.addEventListener("visibilitychange", handleVisibilityChange);
        window.addEventListener("blur", handleWindowBlur);
      }

      function deactivateBrowserSecurity() {
        isQuizActive = false;
        document.removeEventListener(
          "fullscreenchange",
          handleFullscreenChange,
        );
        document.removeEventListener(
          "visibilitychange",
          handleVisibilityChange,
        );
        window.removeEventListener("blur", handleWindowBlur);
      }

      function handleFullscreenChange() {
        if (!isQuizActive) return;
        if (!document.fullscreenElement) {
          logBrowserEvent("EXIT_FULLSCREEN", "Fullscreen exited");
          showWarning(
            "‚ö† Fullscreen exit detected - Quiz will be auto-submitted",
          );
          setTimeout(() => submitQuiz(true), 2000);
        }
      }

      function handleVisibilityChange() {
        if (!isQuizActive) return;
        if (document.hidden) {
          logBrowserEvent("TAB_SWITCH", "Tab switched");
          showWarning("‚ö† Tab switch detected - Quiz will be auto-submitted");
          setTimeout(() => submitQuiz(true), 2000);
        }
      }

      function handleWindowBlur() {
        if (!isQuizActive) return;
        logBrowserEvent("WINDOW_BLUR", "Window lost focus");
        showWarning("‚ö† Window blur detected - Quiz will be auto-submitted");
        setTimeout(() => submitQuiz(true), 2000);
      }

      async function logBrowserEvent(event, message) {
        if (!sessionId) return;
        try {
          await fetch(`${API_BASE}/proctor/browser-event`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              session_id: sessionId,
              event: event,
              severity: "HIGH",
              timestamp: new Date().toISOString(),
            }),
          });
        } catch (error) {
          console.error("Browser event log error:", error);
        }
      }

      function showWarning(message) {
        const warning = document.getElementById("warning-message");
        warning.textContent = message;
        warning.classList.add("show");
        setTimeout(() => warning.classList.remove("show"), 5000);
      }
    </script>
  </body>
</html>
