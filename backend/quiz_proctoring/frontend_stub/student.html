<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard - Kaksha Saathi</title>
    <link rel="stylesheet" href="css/design-system.css" />
    <style>
      body {
        padding: var(--spacing-lg);
      }

      .user-info {
        color: var(--muted-foreground);
        font-weight: 500;
      }

      #quiz-list-view {
        display: block;
      }

      .quiz-grid {
        margin-top: var(--spacing-lg);
      }

      .quiz-card {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .quiz-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .quiz-info {
        margin: var(--spacing-sm) 0;
        color: var(--muted-foreground);
        font-size: var(--font-size-sm);
      }
      .start-quiz-btn {
        margin-top: var(--spacing-md);
      }

      #quiz-taking-view {
        display: none;
      }

      .quiz-header {
        background: var(--primary);
        color: white;
        padding: var(--spacing-lg);
        border-radius: var(--radius-lg);
        margin-bottom: var(--spacing-lg);
      }

      .quiz-timer {
        font-size: var(--font-size-2xl);
        font-weight: 600;
        text-align: center;
        padding: var(--spacing-md);
        background: var(--surface-2);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        color: var(--foreground);
        border: 1px solid var(--border);
      }

      .video-section {
        position: fixed;
        bottom: var(--spacing-lg);
        right: var(--spacing-lg);
        width: 250px;
        z-index: 1000;
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-xl);
        border: 1px solid var(--border);
      }
      .video-section video {
        width: 100%;
        display: block;
      }

      .proctor-status {
        position: absolute;
        top: var(--spacing-sm);
        left: var(--spacing-sm);
        padding: var(--spacing-xs) var(--spacing-sm);
        background: var(--primary);
        color: white;
        border-radius: var(--radius-sm);
        font-size: var(--font-size-xs);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .questions-container {
        background: var(--surface-2);
        padding: var(--spacing-xl);
        border-radius: var(--radius-lg);
      }

      .question-card {
        background: var(--surface-1);
        padding: var(--spacing-xl);
        border-radius: var(--radius-lg);
        margin-bottom: var(--spacing-lg);
        border: 1px solid var(--border);
        box-shadow: var(--shadow-sm);
      }

      .question-text {
        font-size: var(--font-size-lg);
        font-weight: 600;
        color: var(--foreground);
        margin-bottom: var(--spacing-lg);
        line-height: var(--leading-relaxed);
      }

      .option {
        display: flex;
        align-items: center;
        padding: var(--spacing-md);
        margin: var(--spacing-sm) 0;
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .option:hover {
        background: var(--surface-3);
        border-color: var(--primary);
      }
      .option input[type="radio"] {
        margin-right: var(--spacing-sm);
      }
      .option.selected {
        background: rgba(0, 102, 204, 0.05);
        border-color: var(--primary);
        box-shadow: 0 0 0 1px rgba(0, 102, 204, 0.1);
      }

      #results-view {
        display: none;
      }

      .score-display {
        text-align: center;
        padding: var(--spacing-3xl);
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--accent) 100%
        );
        color: white;
        border-radius: var(--radius-xl);
        margin-bottom: var(--spacing-xl);
        box-shadow: var(--shadow-lg);
      }
      .score-display h2 {
        font-size: var(--font-size-4xl);
        margin-bottom: var(--spacing-sm);
        font-weight: 700;
      }

      .answer-review {
        background: var(--surface-2);
        padding: var(--spacing-lg);
        border-radius: var(--radius-lg);
        margin-bottom: var(--spacing-md);
        border: 1px solid var(--border);
      }
      .answer-review.correct {
        border-left: 4px solid var(--accent);
        background: rgba(16, 185, 129, 0.05);
      }
      .answer-review.incorrect {
        border-left: 4px solid var(--destructive);
        background: rgba(239, 68, 68, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-header">
        <div>
          <h1>Student Dashboard</h1>
          <div class="user-info" id="user-email"></div>
        </div>
        <button class="btn btn-destructive" onclick="logout()">Logout</button>
      </div>

      <div id="warning-message" class="warning-message"></div>

      <div id="quiz-list-view">
        <h2 class="mb-lg">Available Quizzes</h2>
        <div id="quiz-grid" class="grid grid-auto-fit"></div>
      </div>

      <div id="quiz-taking-view">
        <div class="quiz-header">
          <h2 id="quiz-title"></h2>
          <p id="quiz-subject"></p>
        </div>
        <div class="quiz-timer" id="quiz-timer">Time Remaining: 00:00</div>
        <div class="questions-container" id="questions-container"></div>
        <button class="btn btn-primary btn-full btn-lg" onclick="submitQuiz()">
          Submit Quiz
        </button>

        <div class="video-section" id="video-section" style="display: none">
          <div class="proctor-status" id="proctor-status">Normal</div>
          <video id="webcam" autoplay playsinline></video>
        </div>
      </div>

      <div id="results-view">
        <div class="score-display">
          <h2 id="score-percentage"></h2>
          <p id="score-details"></p>
        </div>
        <h3 class="mb-lg">Answer Review</h3>
        <div id="answers-review"></div>
        <button class="btn btn-secondary btn-lg mt-lg" onclick="backToList()">
          Back to Quiz List
        </button>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8000";
      let currentUser = null,
        currentAttempt = null,
        currentQuiz = null,
        sessionId = null;
      let stream = null,
        processingInterval = null,
        heartbeatInterval = null,
        timerInterval = null;
      let timeRemaining = 0,
        selectedAnswers = {},
        isQuizActive = false;

      window.onload = function () {
        const user = sessionStorage.getItem("user");
        if (!user) {
          window.location.href = "student_auth";
          return;
        }
        currentUser = JSON.parse(user);
        document.getElementById("user-email").textContent = currentUser.email;
        loadQuizzes();
      };

      function logout() {
        sessionStorage.removeItem("user");
        window.location.href = "/";
      }

      async function loadQuizzes() {
        try {
          const response = await fetch(
            `${API_BASE}/quiz/list?student_email=${currentUser.email}`,
          );
          const data = await response.json();
          const grid = document.getElementById("quiz-grid");
          grid.innerHTML = "";

          if (data.quizzes.length === 0) {
            grid.innerHTML =
              '<p style="text-align: center; color: #666;">No quizzes available yet.</p>';
            return;
          }

          data.quizzes.forEach((quiz) => {
            const card = document.createElement("div");
            card.className = "card quiz-card";
            card.innerHTML = `
                        <h3 class="mb-md">${quiz.title}</h3>
                        <div class="quiz-info">üìö Subject: ${quiz.subject.toUpperCase()}</div>
                        <div class="quiz-info">‚ùì Questions: ${quiz.question_count}</div>
                        <div class="quiz-info">‚è±Ô∏è Time: ${Math.floor(quiz.time_limit / 60)} minutes</div>
                        <span class="status-badge ${quiz.attempted ? "status-success" : "status-available"} mt-md">
                            ${quiz.attempted ? "Already Attempted" : "Available"}
                        </span>
                        <button class="btn btn-primary btn-full start-quiz-btn" onclick="startQuiz('${quiz.quiz_id}')" 
                                ${quiz.attempted ? "disabled" : ""}>
                            ${quiz.attempted ? "Completed" : "Start Quiz"}
                        </button>
                    `;
            grid.appendChild(card);
          });
        } catch (error) {
          console.error("Error loading quizzes:", error);
          showWarning("Failed to load quizzes");
        }
      }

      async function startQuiz(quizId) {
        try {
          const response = await fetch(`${API_BASE}/quiz/start-attempt`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              student_email: currentUser.email,
              quiz_id: quizId,
            }),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || "Failed to start quiz");
          }

          const data = await response.json();
          currentAttempt = data.attempt_id;
          currentQuiz = data.quiz;
          sessionId = data.session_id;

          document.getElementById("quiz-list-view").style.display = "none";
          document.getElementById("quiz-taking-view").style.display = "block";
          document.getElementById("quiz-title").textContent = currentQuiz.title;
          document.getElementById("quiz-subject").textContent =
            "Subject: " + currentQuiz.subject.toUpperCase();

          timeRemaining = currentQuiz.time_limit;
          startTimer();
          renderQuestions();
          await startProctoring();
          await enterFullscreen();
          activateBrowserSecurity();
        } catch (error) {
          console.error("Error starting quiz:", error);
          alert("Failed to start quiz: " + error.message);
        }
      }

      function renderQuestions() {
        const container = document.getElementById("questions-container");
        container.innerHTML = "";
        selectedAnswers = {};

        currentQuiz.questions.forEach((q, index) => {
          const card = document.createElement("div");
          card.className = "question-card";
          card.innerHTML = `
                    <div class="question-text">Q${index + 1}. ${q.question}</div>
                    ${q.options
                      .map(
                        (opt, i) => `
                        <label class="option" onclick="selectOption(${q.id}, '${String.fromCharCode(65 + i)}', this)">
                            <input type="radio" name="q${q.id}" value="${String.fromCharCode(65 + i)}">
                            ${String.fromCharCode(65 + i)}. ${opt}
                        </label>
                    `,
                      )
                      .join("")}
                `;
          container.appendChild(card);
        });
      }

      function selectOption(questionId, answer, element) {
        const options = element.parentElement.querySelectorAll(".option");
        options.forEach((opt) => opt.classList.remove("selected"));
        element.classList.add("selected");
        selectedAnswers[questionId] = answer;
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          timeRemaining--;
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          document.getElementById("quiz-timer").textContent =
            `Time Remaining: ${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

          if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            submitQuiz(true);
          }
        }, 1000);
      }

      async function submitQuiz(autoSubmit = false) {
        if (timerInterval) clearInterval(timerInterval);

        const answers = Object.keys(selectedAnswers).map((qId) => ({
          question_id: parseInt(qId),
          selected_answer: selectedAnswers[qId],
        }));

        try {
          const response = await fetch(`${API_BASE}/quiz/submit`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              attempt_id: currentAttempt,
              answers: answers,
              auto_submitted: autoSubmit,
            }),
          });

          const result = await response.json();
          await stopProctoring();
          showResults(result);
        } catch (error) {
          console.error("Error submitting quiz:", error);
          alert("Failed to submit quiz: " + error.message);
        }
      }

      function showResults(result) {
        document.getElementById("quiz-taking-view").style.display = "none";
        document.getElementById("results-view").style.display = "block";

        const percentage = result.score.toFixed(1);
        document.getElementById("score-percentage").textContent =
          percentage + "%";
        document.getElementById("score-details").textContent =
          `You got ${result.correct_answers} out of ${result.total_questions} questions correct`;

        const reviewContainer = document.getElementById("answers-review");
        reviewContainer.innerHTML = "";

        result.answers.forEach((ans, index) => {
          const div = document.createElement("div");
          div.className = `answer-review ${ans.is_correct ? "correct" : "incorrect"}`;
          div.innerHTML = `
                    <h4>Q${index + 1}. ${ans.question}</h4>
                    <p><strong>Your Answer:</strong> ${ans.selected_answer}</p>
                    <p><strong>Correct Answer:</strong> ${ans.correct_answer}</p>
                    <p style="color: ${ans.is_correct ? "#28a745" : "#dc3545"}; font-weight: bold;">
                        ${ans.is_correct ? "‚úì Correct" : "‚úó Incorrect"}
                    </p>
                `;
          reviewContainer.appendChild(div);
        });
      }

      function backToList() {
        document.getElementById("results-view").style.display = "none";
        document.getElementById("quiz-list-view").style.display = "block";
        loadQuizzes();
      }

      async function startProctoring() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { width: 640, height: 480 },
          });
          document.getElementById("webcam").srcObject = stream;
          document.getElementById("video-section").style.display = "block";
          processingInterval = setInterval(processFrame, 1000);
          heartbeatInterval = setInterval(sendHeartbeat, 2000);
        } catch (error) {
          console.error("Proctoring error:", error);
        }
      }

      async function stopProctoring() {
        if (processingInterval) clearInterval(processingInterval);
        if (heartbeatInterval) clearInterval(heartbeatInterval);
        deactivateBrowserSecurity();
        exitFullscreen();
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
        }
        document.getElementById("video-section").style.display = "none";
      }

      async function processFrame() {
        if (!sessionId || !stream) return;
        try {
          const video = document.getElementById("webcam");
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0);
          const frameBase64 = canvas.toDataURL("image/jpeg").split(",")[1];

          const response = await fetch(`${API_BASE}/proctor/frame`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              session_id: sessionId,
              frame_base64: frameBase64,
            }),
          });

          const result = await response.json();
          updateProctorStatus(result.event);
        } catch (error) {
          console.error("Frame processing error:", error);
        }
      }

      function updateProctorStatus(event) {
        const statusElement = document.getElementById("proctor-status");
        const statusMap = {
          NORMAL: { text: "NORMAL", color: "#28a745" },
          SUSPICIOUS: { text: "WARNING", color: "#ffc107" },
          CHEATING: { text: "ALERT", color: "#dc3545" },
          CALIBRATING: { text: "CALIBRATING", color: "#17a2b8" },
        };
        const status = statusMap[event] || statusMap["NORMAL"];
        statusElement.textContent = status.text;
        statusElement.style.background = status.color;
      }

      async function sendHeartbeat() {
        if (!sessionId) return;
        try {
          await fetch(`${API_BASE}/proctor/heartbeat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              session_id: sessionId,
              timestamp: new Date().toISOString(),
            }),
          });
        } catch (error) {
          console.error("Heartbeat error:", error);
        }
      }

      async function enterFullscreen() {
        try {
          await document.documentElement.requestFullscreen();
        } catch (error) {
          console.error("Fullscreen error:", error);
        }
      }

      function exitFullscreen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      }

      function activateBrowserSecurity() {
        isQuizActive = true;
        document.addEventListener("fullscreenchange", handleFullscreenChange);
        document.addEventListener("visibilitychange", handleVisibilityChange);
        window.addEventListener("blur", handleWindowBlur);
      }

      function deactivateBrowserSecurity() {
        isQuizActive = false;
        document.removeEventListener(
          "fullscreenchange",
          handleFullscreenChange,
        );
        document.removeEventListener(
          "visibilitychange",
          handleVisibilityChange,
        );
        window.removeEventListener("blur", handleWindowBlur);
      }

      function handleFullscreenChange() {
        if (!isQuizActive) return;
        if (!document.fullscreenElement) {
          logBrowserEvent("EXIT_FULLSCREEN", "Fullscreen exited");
          showWarning(
            "‚ö† Fullscreen exit detected - Quiz will be auto-submitted",
          );
          setTimeout(() => submitQuiz(true), 2000);
        }
      }

      function handleVisibilityChange() {
        if (!isQuizActive) return;
        if (document.hidden) {
          logBrowserEvent("TAB_SWITCH", "Tab switched");
          showWarning("‚ö† Tab switch detected - Quiz will be auto-submitted");
          setTimeout(() => submitQuiz(true), 2000);
        }
      }

      function handleWindowBlur() {
        if (!isQuizActive) return;
        logBrowserEvent("WINDOW_BLUR", "Window lost focus");
        showWarning("‚ö† Window blur detected - Quiz will be auto-submitted");
        setTimeout(() => submitQuiz(true), 2000);
      }

      async function logBrowserEvent(event, message) {
        if (!sessionId) return;
        try {
          await fetch(`${API_BASE}/proctor/browser-event`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              session_id: sessionId,
              event: event,
              severity: "HIGH",
              timestamp: new Date().toISOString(),
            }),
          });
        } catch (error) {
          console.error("Browser event log error:", error);
        }
      }

      function showWarning(message) {
        const warning = document.getElementById("warning-message");
        warning.textContent = message;
        warning.classList.add("show");
        setTimeout(() => warning.classList.remove("show"), 5000);
      }
    </script>
  </body>
</html>
