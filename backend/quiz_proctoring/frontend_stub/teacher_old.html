<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Proctoring - Teacher View</title>
    <style>
      /* DEMO STUB - Not final UI */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .demo-notice {
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 30px;
        text-align: center;
        color: #856404;
        font-weight: bold;
      }

      .search-panel {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 25px;
        margin-bottom: 30px;
      }

      .search-controls {
        display: flex;
        gap: 15px;
        align-items: flex-end;
      }

      .input-group {
        flex: 1;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
      }

      .btn-primary {
        background: #007bff;
        color: white;
      }

      .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }

      .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #ddd;
      }

      .results-header h2 {
        color: #333;
      }

      .count-badge {
        background: #007bff;
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        font-weight: bold;
      }

      .evidence-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
      }

      .evidence-card {
        background: #fff;
        border: 2px solid #ddd;
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s;
      }

      .evidence-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .evidence-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        background: #f0f0f0;
      }

      .evidence-info {
        padding: 20px;
      }

      .evidence-type {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 5px;
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      .type-gaze {
        background: #ffc107;
        color: #333;
      }

      .type-object {
        background: #dc3545;
        color: white;
      }

      .type-browser {
        background: #fd7e14;
        color: white;
      }

      .confidence-bar {
        width: 100%;
        height: 25px;
        background: #e9ecef;
        border-radius: 5px;
        overflow: hidden;
        margin: 10px 0;
      }

      .confidence-fill {
        height: 100%;
        background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 12px;
      }

      .evidence-reason {
        color: #555;
        margin: 10px 0;
        font-size: 14px;
      }

      .evidence-timestamp {
        color: #999;
        font-size: 12px;
      }

      .no-results {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .no-results img {
        width: 100px;
        opacity: 0.3;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üë®‚Äçüè´ Teacher Evidence Review</h1>
      <div class="demo-notice">‚ö†Ô∏è DEMO STUB ONLY - Not final UI</div>

      <div class="search-panel">
        <div class="search-controls">
          <div class="input-group">
            <label for="sessionId">Session ID</label>
            <input
              type="text"
              id="sessionId"
              placeholder="Enter session ID to view evidence"
            />
          </div>
          <button class="btn btn-primary" onclick="fetchEvidence()">
            üîç Fetch Evidence
          </button>
        </div>
      </div>

      <div id="resultsContainer" style="display: none">
        <div class="results-header">
          <h2>Evidence Results</h2>
          <div class="count-badge" id="evidenceCount">0 items</div>
        </div>

        <div class="evidence-grid" id="evidenceGrid"></div>
      </div>

      <div id="noResults" class="no-results">
        <div style="font-size: 48px; margin-bottom: 20px">üìã</div>
        <h3>No evidence loaded</h3>
        <p>Enter a session ID and click "Fetch Evidence" to view results</p>
      </div>
    </div>

    <script>
      // DEMO STUB - Basic functionality only
      const API_BASE = "http://localhost:8000";

      async function fetchEvidence() {
        const sessionId = document.getElementById("sessionId").value.trim();

        if (!sessionId) {
          alert("Please enter a session ID");
          return;
        }

        try {
          const response = await fetch(
            `${API_BASE}/proctor/evidence/${sessionId}`
          );

          if (!response.ok) {
            throw new Error("Failed to fetch evidence");
          }

          const data = await response.json();
          displayEvidence(data);
        } catch (error) {
          console.error("Error fetching evidence:", error);
          alert("Failed to fetch evidence: " + error.message);
        }
      }

      function displayEvidence(data) {
        const resultsContainer = document.getElementById("resultsContainer");
        const noResults = document.getElementById("noResults");
        const evidenceGrid = document.getElementById("evidenceGrid");
        const evidenceCount = document.getElementById("evidenceCount");

        if (data.evidences.length === 0) {
          resultsContainer.style.display = "none";
          noResults.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">‚úÖ</div>
                    <h3>No cheating evidence found</h3>
                    <p>Session ID: ${data.session_id}</p>
                `;
          noResults.style.display = "block";
          return;
        }

        // Show results
        noResults.style.display = "none";
        resultsContainer.style.display = "block";

        // Update count
        evidenceCount.textContent = `${data.total_evidences} item${
          data.total_evidences !== 1 ? "s" : ""
        }`;

        // Clear grid
        evidenceGrid.innerHTML = "";

        // Add evidence cards
        data.evidences.forEach((evidence, index) => {
          const card = createEvidenceCard(evidence, index + 1);
          evidenceGrid.appendChild(card);
        });
      }

      function createEvidenceCard(evidence, rank) {
        const card = document.createElement("div");
        card.className = "evidence-card";

        // Determine event type and styling
        let typeClass, typeName;
        if (evidence.event_type === "GAZE_AVERSION") {
          typeClass = "type-gaze";
          typeName = "Gaze Aversion";
        } else if (evidence.event_type === "FORBIDDEN_OBJECT") {
          typeClass = "type-object";
          typeName = "Forbidden Object";
        } else if (
          ["EXIT_FULLSCREEN", "TAB_SWITCH", "WINDOW_BLUR"].includes(
            evidence.event_type
          )
        ) {
          typeClass = "type-browser";
          if (evidence.event_type === "EXIT_FULLSCREEN") {
            typeName = "Fullscreen Exit";
          } else if (evidence.event_type === "TAB_SWITCH") {
            typeName = "Tab Switch";
          } else {
            typeName = "Window Blur";
          }
        } else {
          typeClass = "type-browser";
          typeName = evidence.event_type;
        }

        const confidencePercent = (evidence.confidence * 100).toFixed(1);
        const timestamp = new Date(evidence.timestamp).toLocaleString();

        // Browser events don't have images
        const hasImage =
          evidence.image_base64 && evidence.image_base64.length > 0;

        card.innerHTML = `
                ${
                  hasImage
                    ? `<img class="evidence-image" src="data:image/jpeg;base64,${evidence.image_base64}" alt="Evidence">`
                    : '<div class="evidence-image" style="display: flex; align-items: center; justify-content: center; background: #f8f9fa; font-size: 48px;">‚ö†Ô∏è</div>'
                }
                <div class="evidence-info">
                    <span class="evidence-type ${typeClass}">#${rank} - ${typeName}</span>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidencePercent}%">
                            ${confidencePercent}%
                        </div>
                    </div>
                    <div class="evidence-reason">
                        <strong>Reason:</strong> ${evidence.reason}
                    </div>
                    <div class="evidence-timestamp">
                        <strong>Timestamp:</strong> ${timestamp}
                    </div>
                </div>
            `;

        return card;
      }
    </script>
  </body>
</html>
