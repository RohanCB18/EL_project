<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Proctoring System</title>
    <link rel="stylesheet" href="css/design-system.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--spacing-lg);
      }

      .container {
        text-align: center;
      }

      .subtitle {
        color: var(--muted-foreground);
        margin-bottom: var(--spacing-2xl);
        font-size: var(--font-size-base);
      }

      .role-selection {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-lg);
      }

      .role-btn {
        padding: var(--spacing-lg) var(--spacing-2xl);
        font-size: var(--font-size-lg);
        font-weight: 600;
        text-decoration: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container container-sm">
      <h1>Quiz Proctoring System</h1>
      <p class="subtitle">Select your role to continue</p>

      <div class="role-selection">
        <a href="student_auth" class="role-btn btn btn-primary btn-lg">
          I am a Student
        </a>
        <a href="teacher_auth" class="role-btn btn btn-secondary btn-lg">
          I am a Teacher
        </a>
      </div>
    </div>
  </body>
</html>
