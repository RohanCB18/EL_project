<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Proctoring System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 15px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 16px;
      }

      .role-selection {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .role-btn {
        padding: 20px 40px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: block;
      }

      .role-btn.student {
        background: #28a745;
        color: white;
      }

      .role-btn.student:hover {
        background: #218838;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
      }

      .role-btn.teacher {
        background: #007bff;
        color: white;
      }

      .role-btn.teacher:hover {
        background: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
      }

      .demo-notice {
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 30px;
        color: #856404;
        font-weight: bold;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quiz Proctoring System</h1>
      <p class="subtitle">Select your role to continue</p>

      <div class="role-selection">
        <a href="student_auth" class="role-btn student"> I am a Student </a>
        <a href="teacher_auth" class="role-btn teacher"> I am a Teacher </a>
      </div>
    </div>
  </body>
</html>
